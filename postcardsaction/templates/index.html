{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div style="margin=20px;">
{% for item in object_list %}
    <div>
    <h2><a href="{% url "postcard_detail" item.id %}">{{ item.description_short }}</a></h2>
    <p>Received: {{ item.year_recieved}} </p>
    <a href="{% url "postcard_detail" item.id %}"><img src="{{ item.image.thumbnail.url }}"/></a>
    </div>
{% endfor %}
</div>
{% if tags %}
    <h2>Tags</h2>
    <p>
    {% for tag in tags %}
        {{ tag.name }}{{ tag.weight }}
    {% endfor %}
{% endif %}
{% endblock %}
