{% load django_simple_bulma %}
{% bulma %}
{% font_awesome %}
<!DOCTYPE html>{% load staticfiles %}{% load static %}{% load i18n %}
<html lang={% trans "en" %}>
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="postcardsaction" />
    {% block stylesheets %}{% endblock %}
    <title>{% block head_title %}Start{% endblock %}</title>
  </head>
  <body  class="has-background-light">
    {% block content %}Empty page{% endblock %}
  </body>
  {% block footer %}
  <footer class="footer has-background-light">
  <div class="content has-text-centered">
      <p>footer</p>
  </div>
  </footer>
  {% endblock %}
</html>
